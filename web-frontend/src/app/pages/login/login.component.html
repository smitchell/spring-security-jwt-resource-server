<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <table [cellSpacing]="0" >
        <tr>
          <td>
            <mat-form-field>
              <label>
                <input matInput placeholder="Username" id="username" formControlName="username"/>
              </label>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field>
              <label>
                <input matInput placeholder="Password" id="password" formControlName="password" type="password" />
              </label>
            </mat-form-field>
          </td>
        </tr>
        <p *ngIf="error" class="error">
          {{ error }}
        </p>
      </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="button" (click)="onSubmit()" color="primary" [disabled]="!loginForm.valid" >Login</button>
  </mat-card-actions>
</mat-card>
