<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Web Frontend</span>
    <span class="example-fill-remaining-space"></span>
    <span class="example-spacer"></span>
    <span style="margin:0 auto;" *ngIf="loginService.isUserLoggedIn()">Welcome, {{loginService.getName() | titlecase}}</span>
    <div>
    <a style="float: right" mat-button *ngIf="loginService.isUserLoggedIn()" routerLink="/logout" class="nav-link">LogOut</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
