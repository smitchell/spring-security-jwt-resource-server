<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="/css/main.css" rel="stylesheet"
          type="text/css"/>
    <link href="webjars/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="webjars/jquery/3.5.1/jquery.min.js"
            type="text/javascript"></script>
    <script src="webjars/bootstrap/4.6.0/js/bootstrap.min.js"
            type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-6 frame logo hidden-sm hidden-xs">
            <span class="helper"></span>
            <img src="../static/images/logo.jpg" th:src="@{images/logo.jpg}"/>
        </div>
        <div class="col-sm-12 col-md-6 vertical-center">
            <div class="alert alert-danger" role="alert" th:if="${param.error}">There was a problem logging in. Please
                try again.
            </div>
            <form method="post" th:action="@{/login}">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control underline" id="username" name="username" placeholder="Enter your username"
                           th:autofocus type="text"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control underline" id="password" name="password"
                           placeholder="Enter your password" type="password"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg pull-right btn-log" type="submit">Log In</button>
                    <button class="btn btn-link btn-lg pull-right btn-log" type="button">Forgot Password?</button>
                </div>
                <input type="hidden" id="csrf_token" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <p>Hint: This demo uses "john" or "jane" with a password of "demoPa55".</p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
