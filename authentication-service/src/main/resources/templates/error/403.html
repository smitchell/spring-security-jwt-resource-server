<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="/css/main.css" rel="stylesheet"
          type="text/css"/>
    <link href="webjars/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="webjars/jquery/3.5.1/jquery.min.js"
            type="text/javascript"></script>
    <script src="webjars/bootstrap/4.6.0/js/bootstrap.min.js"
            type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">

    <div class="starter-template">
        <h1>403 - Access is denied</h1>
        <div th:inline="text">Hello '[[${#httpServletRequest.remoteUser}]]',
            you do not have permission to access this page.
        </div>
    </div>
    <div class="col-sm-12 col-md-6 vertical-center">
        <form method="post" th:action="@{/logout}">
            <div class="form-group">
                <button class="btn btn-primary btn-lg pull-right btn-log" type="submit">Log Out</button>
            </div>
            <input id="csrf_token" name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}"/>
        </form>
    </div>

</div>

</body>
</html>
